<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f4e79;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#00ffff" stroke-width="1"/>
  
  <!-- Letter M -->
  <text x="16" y="12" text-anchor="middle" font-family="Orbitron, Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#textGradient)">M</text>
  
  <!-- Chart Bars -->
  <rect x="8" y="18" width="16" height="8" fill="#374151" rx="2" opacity="0.8"/>
  <rect x="10" y="22" width="2" height="3" fill="#3b82f6"/>
  <rect x="13" y="20" width="2" height="5" fill="#f97c16"/>
  <rect x="16" y="21" width="2" height="4" fill="#00ffff"/>
  <rect x="19" y="19" width="2" height="6" fill="#8a2be2"/>
</svg>
